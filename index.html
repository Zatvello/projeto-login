<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            person
                            </span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            key
                            </span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha">
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">                           
                            Esqueci a senha <span class="material-symbols-rounded">mail</span>
                        </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
